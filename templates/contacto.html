<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vok Pets Resort/Contacto </title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <header class="navbar">
        <div class="navbar-left">
          <a href="/" class="nav-link {% if active_page == 'home' %}active{% endif %}">Bienvenido</a>
          <a href="/contacto" class="nav-link {% if active_page == 'contacto' %}active{% endif %}">Contácto</a>
          <a href="/precios" class="nav-link {% if active_page == 'precios' %}active{% endif %}">Servicios</a>
          <a href="/ayuda" class="nav-link {% if active_page == 'ayuda' %}active{% endif %}">Ayuda</a>
        </div>
        <div class="navbar-center1">
          <h1 class="logo">VOK PETS RESORT</h1>
        </div>
        <div class="navbar-right">
         <a href="https://www.instagram.com/vokpetsresort?igsh=anltb25naDg5cG91" target="_blank" rel="noopener"><i class="fab fa-instagram"></i></a>
        </div>
      </header>
    
    
    <section id="contacto" class="contacto">
        <h2>Contacto</h2>
        
        
        <div id="mensaje-exito" style="display:none; text-align:center; color:green; margin-bottom:15px;">
          ¡Mensaje enviado correctamente!
        </div>
        
        <form id="form-contacto" action="/enviar" method="POST">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required>
      
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" required>
      
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje" required></textarea>
      
          <button type="submit" class="btn-enviar">Enviar mensaje</button>
        </form>
      </section>
      
      <script>
        const form = document.getElementById('form-contacto');
        const boton = document.querySelector('.btn-enviar');
        const mensajeExito = document.getElementById('mensaje-exito');
      
        form.addEventListener('submit', function(e) {
          e.preventDefault(); // Evita el envío inmediato
      
          // Animación en el botón
          boton.classList.add('enviando');
          boton.innerText = 'Enviando...';
      
          // Envía con fetch
          fetch(form.action, {
            method: 'POST',
            body: new FormData(form)
          }).then(response => {
            if (response.ok) {
              mensajeExito.style.display = 'block';
              boton.innerText = 'Enviado ✅';
              form.reset();
            } else {
              boton.innerText = 'Error ❌';
            }
            boton.classList.remove('enviando');
          }).catch(error => {
            boton.innerText = 'Error ❌';
            boton.classList.remove('enviando');
          });
        });
      </script>
      
</body>
</html>
